  <title>Registration Page</title>

<body background="background.jpg">
<header style="height: 60px">
    <label class="text-nowrap">Create Account</label>
    <img src="logo.png" class="img-responsive" height="30px" width="30px;" align="right">
</header>
<form name="myForm" action="create_user.php" method="POST">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="credentials">
                    <div class="form-group">
                        <label for="Email">Email address:</label>
                        <input type="email" class="form-control" name="email" id="Email">
                        <p id="ema" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" name="Password" id="pwd">
                        <p id="pass" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="rpwd">Re Enter Password: </label>
                        <input type="password" class="form-control" name="RePassword" id="rpwd">
                        <p id="repass" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="phn">Phone: </label>
                        <input type="tel" class="form-control" name="Phone" id="phn">
                        <p id="ph" style="color: red"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="info">
                    <div class="form-group">
                        <label for="f_name">First Name:</label>
                        <input type="text" class="form-control" name="First_name" id="f_name">
                        <p id="fname" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="mname">Middle Name:</label>
                        <input type="text" class="form-control" name="Middle_name" id="mname">
                        <p></p>
                    </div>
                    <div class="form-group">
                        <label for="l_name">Last Name: </label>
                        <input type="text" class="form-control" name="Last_name" id="l_name">
                        <p id="lname" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="d_o_b">Date Of Birth:</label>
                        <input type="Date" class="form-control" name="DOB" id="d_o_b">
                        <p id="dob" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="gender">Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender">Female
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender">Other
                            </label>
                            <p></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sel1">Personal Interests:</label>
                        <select multiple class="form-control" id="sel1" name="Interests">
                            <option>Sports</option>
                            <option>Books</option>
                            <option>Computer and Software</option>
                            <option>Fashion</option>
                            <option>Photography</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="address">
                    <div class="form-group">
                        <label for="c_street">Street:</label>
                        <input type="text" class="form-control" name="Cstreet" id="c_street">
                        <p id="cstr" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="c_city">City:</label>
                        <input type="text" class="form-control" name="Ccity" id="c_city">
                        <p id="ccty" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="c_state">State: </label>
                        <input type="text" class="form-control" name="Cstate" id="c_state">
                        <p id="cstt" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="c_country">Country: </label>
                        <input type="text" class="form-control" name="Ccountry" id="c_country">
                        <p id="ccnt" style="color: red"></p>
                    </div>

                    <div class="form-group">
                        <label for="p_street">Street:</label>
                        <input type="text" class="form-control" name="Pstreet" id="p_street">
                        <p id="pstr" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="p_city">City:</label>
                        <input type="text" class="form-control" name="Pcity" id="p_city">
                        <p id="pcty" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="p_state">State: </label>
                        <input type="text" class="form-control" name="Pstate" id="p_state">
                        <p id="pstt" style="color: red"></p>
                    </div>
                    <div class="form-group">
                        <label for="p_country">Country: </label>
                        <input type="text" class="form-control" name="Pcountry" id="p_country">
                        <p id="pcnt" style="color: red"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="submit" class="btn btn-success center-block " value="Submit" onclick="return validate()">
</form>
